<!DOCTYPE html>
<html>
    <head>
        <title>Formul√°rio login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Login</h2>
        <div class="containerimg">
            <img src="css/avlogin.jpg" alt="avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><br>Username:<br></label>
            <input type="text" placeholder="Enter username" name="uname" class="camp" required>

            <label for="pass"><br>Password<br></label>
            <input type="password" placeholder="Enter password" name="pass" class="camp" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
        </div>
        <div class="con">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="pass">Forgot <a href="#">password?</a></span>
        </div>
        </body>
</html>
